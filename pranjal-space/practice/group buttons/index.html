<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>
    <div class="active-button">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary active">Active Link</button>
            <button type="button" class="btn btn-primary">Link</button>
            <button type="button" class="btn btn-primary">Link</button>
        </div>
    </div>
    <div class="color-button">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
    </div>
    <div class="outline-button">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
            <button type="button" class="btn btn-outline-primary">up</button>
            <button type="button" class="btn btn-outline-primary">down</button>
            <button type="button" class="btn btn-outline-primary">center</button>
        </div>
    </div>
</body>
</html>
