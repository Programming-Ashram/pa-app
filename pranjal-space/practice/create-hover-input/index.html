<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inputs</title>
     <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
     <div class="container">
          <div class="row">
               <div class="col-md-4">
                   <div>
                         <h2>Input-Hover</h2>
                   </div>
                   <form action="">
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="input input-primary">
                         </div>
                         <div>
                              <i class="fa-solid fa-star absolute"></i>
                              <input type="text" name="" id="" placeholder= " Text"  class="input input-warning">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="$0.00"  class="input input-successs">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="input input-natural">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="#"  class="input input-hover">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="input input-hover">
                              <i class="fa-regular fa-circle-xmark absolute-2"></i>
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="0.00%"  class="input input-hover">
                         </div>  
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
