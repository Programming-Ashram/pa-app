<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body"> 


   
    <script>
       
       
        var body = document.getElementById('body');
        
        var section = document.createElement('section');
        var container = document.createElement('div');
        var row = document.createElement('div');
        var col1 = document.createElement('div');
        var col2 = document.createElement('div');

        
        body.appendChild(section);
        section.appendChild(container);
        container.setAttribute('class', 'container');
        container.appendChild(row);
        row.appendChild(col1);
        col1.setAttribute('class', 'col-md-6');
        row.appendChild(col2);
        col2.setAttribute('class', 'col-md-6');
       
        container.appendChild(row);
        row.setAttribute('class', 'row');

        col1.innerHTML = `
            <div class='card shadow-sm border-0 rounded-0'>
                    <div class='card-body'>
                       <div class='card-title'>
                        <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_e4vxYSp8e0iSr5WLzHvfQCD2d2Agh8Le5Q&s" width="500px">
                        <h3>News-Paper</h3>
                        <h4>Card-sub-title</h4>
                        <button class="p-3 bg-danger text-light shadow-sm border-0">Accept</button>
                        <button class="p-3 bg-success text-light shadow-sm border-0">Success</button>
                        </div>
                    </div>
                </div>
        `;

        col2.innerHTML = `
            <div class='card shadow-sm border-0 rounded-0'>
                    <div class='card-body'>
                       <div class='card-title'>
                        <img src ="https://5.imimg.com/data5/SELLER/Default/2022/5/FD/VM/HI/4303999/taj-experiences-gift-card-500x500.jpg" w-100>
                        <h3>painting</h3>
                        <button class="p-3 bg-danger text-light shadow-sm border-0">Accept</button>
                        </div>
                    </div>
                </div>
        `;
        
    </script>
</body>
</html>
