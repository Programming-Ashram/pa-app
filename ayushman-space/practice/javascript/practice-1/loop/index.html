<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loop Examples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>


        <script>
            
            let array = ["Apple", "Banana", "Grapes"];

            // Returns indexing but as a number
            for(let i = 0; i < array.length; i++){
                console.log(i);
            }

            // Returns indexing but as a string
            for (let i in array){
                console.log(i);
            }

            // Returns values of an array
            for(let i of array){
                console.log(i);
            }

            // We render or fetch the data based on needed
            let y = 0;
            while (y <= 10) {
                console.log(y);
                y++;
            }


            // We render or fetch the data based on needed
            let i = 0;
            do {
                console.log(i);
                i++;
            } while (i <= 10);

            // Returns values of an array
            array.forEach(i =>{
                console.log(i);
            })

        </script>
    </body>
</html>
