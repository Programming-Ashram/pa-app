            let fuirts = ["Apple", "Banana", "Grapes", "Orange"];

            // Simple loop
            for(let i = 0; i < fuirts.length; i++){
                console.log(i)
            }
            // For In loop
            for(let i in fuirts){
                console.log(i)
            }
            // for of loop
            for(let i of fuirts){
                console.log(i);
            }

            // While 
            let i = 0;
            while(i <= 5){
               console.log(i);
               i++; 
            }

            // Do while
            let y = 0;
            do{
                console.log(y);
                y++; 
            }while(y <= 5);


             // For Each 
            fuirts.forEach(i => {
                console.log(i)
            });
      
        </script>
