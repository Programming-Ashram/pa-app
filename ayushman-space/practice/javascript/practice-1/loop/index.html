<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <
     
        <script>
            var body, header, nav, section, article1, article2, footer;
            var container1, container2, container3, container4, container5;
            var row1, row2, row3, row4, row5;

            body = document.querySelector('body');
            

            // Create Elements
            header = document.createElement('header');
            nav = document.createElement('nav');
            section = document.createElement('section');
            article1 = document.createElement('article');
            article2 = document.createElement('article');
            footer = document.createElement('footer');

            // Append Program
            body.appendChild(header)
                container1 = document.createElement('div');
                row1 = document.createElement('div');

                header.setAttribute('class', 'bg-primary text-light text-center')

                header.appendChild(container1);
                container1.appendChild(row1);

                // Class Int
                container1.setAttribute('class','container');
                row1.setAttribute('class','row');
                row1.innerHTML =`
                     <div class="col-md-12">
                        <h4>Logo</h4>
                    </div>
                `;

            body.appendChild(nav)
                container2 = document.createElement('div');
                row2 = document.createElement('div');

                nav.appendChild(container2);
                container2.appendChild(row2);

                nav.setAttribute('class', 'bg-dark text-light text-center')

                // Class Int
                container2.setAttribute('class','container');
                row2.setAttribute('class','row');
                row2.innerHTML =`
                     <div class="col-md-12">
                          <ul class="navbar nav">
                            <li class="list-item'"><a href="#" class="nav-link text-light">Home</a></li>
                            <li class="list-item'"><a href="#" class="nav-link text-light">About</a></li>
                            <li class="list-item'"><a href="#" class="nav-link text-light">Seervice</a></li>
                            <li class="list-item'"><a href="#" class="nav-link text-light">Gallery</a></li>
                        </ul>
                    </div>
                `;

            body.appendChild(section);
            body.appendChild(article1)
                    container3 = document.createElement('div');
                    row3 = document.createElement('div');

                    article1.appendChild(container3);
                    container3.appendChild(row3);

                    container3.setAttribute('class', 'container');
                    row3.setAttribute('class', 'row');

                    var fruits = [
                        {
                            ProductName : "Apple",
                            price: "40kg",
                            Description: "Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi corporis"
                        },
                        {
                            ProductName : "Banana",
                            price: "40kg",
                            Description: "Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi corporis"
                        },
                        {
                            ProductName : "Grapes",
                            price: "40kg",
                            Description: "Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi corporis"
                        },
                        {
                            ProductName : "Orange",
                            price: "40kg",
                            Description: "Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi corporis"
                        },
                        {
                            ProductName : "Cherry",
                            price: "40kg",
                            Description: "Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi corporis"
                        }
                    ];

                    for(var i = 0; i < fruits.length; i++){
                        row3.innerHTML += `
                        <div class="col-md-3">
                            <div class="card my-3">
                                <div class="card-body">
                                    <h5>${fruits[i].ProductName}</h5>
                                    <p>${fruits[i].Description}</p>
                                    <p class="text-primary"><strong>${fruits[i].price}</strong></p>
                                </div>
                            </div>
                        </div>
                        `;
                    }
            
                    
            body.appendChild(article2)
            body.appendChild(footer)
            
        </script>
    </body>
</html>
