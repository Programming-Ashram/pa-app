<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="row" id="cars">
            </div>
        </div>
    
    </section>
    <script>
         var car = [
        {
            carName: "Audi",
            carColor: "white",
            carType: "Fuel"
        },
        {
            carName: "BMW",
            carColor: "Black",
            carType: "Fuel"
        },
        {
            carName: "Swift",
            carColor: "Pink",
            carType: "Fuel"
        },
        {
            carName: "Maruti",
            carColor: "Pink",
            carType: "Fuel"
        }
    ]

    var body = document.querySelector('body');
    for(var i = 0; i < car.length; i++){
        body.innerHTML += `
           <div class=" col-md-3">
            <div class=" card p-2">
                <div class=" card-content">
                    <h5 class="card-title">${car[i].carName} </h5>
                    <h6 class="card-subtitle mb-2 text-muted">${car[i].carColor}</h6>
                    <p class="card-text">${car[i].carType}</p>

                 </div>
             </div>
          </div>
        `;
    }

    </script>
    
</body>
</html>
