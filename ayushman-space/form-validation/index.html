<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="p-3">
                            <h3 class="display-3">Javascript Form Validation</h3>
                            <p>
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde, odio minima. Consectetur ipsam corporis repudiandae quisquam doloribus ex quo voluptatibus!
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3">
                            <form action="">
                                <div class="mt-3 form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="fname" oninput="formValid()">
                                    <div class="message">
                                        <span id="fnameMessage" class="text-secondary small-text">Ex. User Name</span>
                                    </div>
                                </div>
                                <div class="mt-3 form-group">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" id="email" oninput="formValidEmail()">
                                    <div class="message">
                                        <span id="emailMessage" class="text-secondary small-text">Ex. user@gmail.com</span>
                                    </div>
                                </div>
                                <div class="mt-3 form-group">
                                    <label for="">Phone Number</label>
                                    <input type="number" class="form-control" id="inputnum" oninput="formValidNum()">
                                    <div class="message">
                                        <span class="text-secondary small-text" id="numMessage" >Ex. +91 XXXXXXXX</span>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" class="mt-3 btn btn-sm btn-primary" id="btn">Send Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./app/app.js"></script>
    </body>
</html>
