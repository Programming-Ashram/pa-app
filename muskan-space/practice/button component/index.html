<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="d-flex gap"> 
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-secondary">secondary</button>
            <button class="btn btn-success">sucess</button>
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-warning">warning</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-light">light</button>
            <button class="btn btn-dark">dark</button>
         </div>
        </header>
        <section>
            <div class="btn-group"> 
                <button class="btn btn-outline-primary">primary</button>
                <button class="btn btn-outline-secondary">secondary</button>
                <button class="btn btn-outline-success">sucess</button>
                <button class="btn btn-outline-danger">danger</button>
                <button class="btn btn-outline-warning">warning</button>
                <button class="btn btn-outline-info">info</button>
                <button class="btn btn-outline-light">light</button>
                <button class="btn btn-outline-dark">dark</button>
             </div>

             <div class="btn-group ">
                <button type="button" class="button btn-primary">Primary</button>
                <button type="button" class="button btn-secondary">Secondary</button>
                <button type="button" class="button btn-success">Success</button>
                <button type="button" class="button btn-danger">Danger</button>
                <button type="button" class="button btn-warning">Warning</button>
                <button type="button" class="button btn-info">Info</button>
                <button type="button" class="button btn-light">Light</button>
                <button type="button" class="button btn-dark">Dark</button>
            </div> 
        </section>

    
    
</body>
</html>
