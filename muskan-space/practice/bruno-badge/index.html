<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="d-flex">
        <button class="btn-flat btn-primary"><i class="fa-solid fa-circle-info"></i>info</button>
        <button class="btn-flat btn-primary"><i class="fa-solid fa-square-check"></i>success</button>
        <button class="btn-flat btn-primary"><i class="fa-solid fa-star"></i>star</button>
    </div>
    <div class="d-flex">
        <button class="btn-outline btn-primary"> <i class="fa-solid fa-circle-exclamation"></i>warning</button>
        <button class="btn-outline btn-primary"> <i class="fa-solid fa-bell"></i>alert</button>
        <button class="btn-outline btn-primary"> <i class="fa-solid fa-heart"></i>favorite</button>
    </div>
    <div class="d-flex">
        <button class="btn-rounded btn-primary"> <i class="fa-solid fa-circle-exclamation"></i>warning</button>
        <button class="btn-rounded btn-primary"> <i class="fa-solid fa-bell"></i>alert</button>
        <button class="btn-rounded btn-primary"> <i class="fa-solid fa-heart"></i>favorite</button>
    </div>


    
</body>
</html>
