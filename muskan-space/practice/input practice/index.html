<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inputs</title>
     <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
     <div class="container">
          <div class="row">
               <div class="col-md-4">
                   <div>
                         <h2>Default</h2>
                   </div>
                   <form action="">
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="normal input-control">
                         </div>
                         <div class="relative">
                              <i class="fa-solid fa-star absolute"></i>
                              <input type="text" name="" id="" placeholder= " Text"  class="normal input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="$1.000"  class="normal input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="normal input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="#"  class="normal input-control">
                         </div>
                         <div class="relative">
                              <input type="text" name="" id="" placeholder="Text"  class="normal input-control">
                              <i class="fa-regular fa-circle-xmark absolute-2"></i>
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="1.000%"  class="normal input-control">
                         </div>
                         <div class="relative">
                              <h6 class="absolute-3">Monthly</h6>
                              <select name="" id="" class="normal input-control ">
                                   <option value="">$0.00</option>
                                   <option value="">$2.0000</option>
                                   <option value="">$4.0000</option>
                                   <option value="">$8.0000</option>
                                   <option value="">$8.0000</option>
                              </select>
                         </div>
                         <div>
                             <select name="" id="" class="normal input-control">
                                   <option value="">Text</option>
                                   <option value="">pune</option>
                                   <option value="">indore</option>
                                   <option value="">bhopal</option>
                             </select>
                         </div>
                   </form>
               </div>
               <div class="col-md-4">
                    <div>
                         <h2>Error</h2>
                    </div>
                    <form action="">
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="error input-control">
                         </div>
                         <div class="relative">
                              <i class="fa-solid fa-star absolute"></i>
                              <input type="text" name="" id="" placeholder= " Text"  class="error input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="#"  class="error input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="error input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="$0.00"  class="error input-control">
                         </div>
                         <div class="relative">
                              <input type="text" name="" id="" placeholder="Text"  class="error input-control">
                              <i class="fa-regular fa-circle-xmark absolute-2"></i>
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="0.00%"  class="error input-control">
                         </div>
                         <div class="relative">
                              <h6 class="absolute-3">Monthly</h6>
                              <select name="" id="" class="error input-control ">
                                   <option value="">$0.00</option>
                                   <option value="">$2.0000</option>
                                   <option value="">$4.0000</option>
                                   <option value="">$8.0000</option>
                                   <option value="">$8.0000</option>
                              </select>
                         </div>
                         <div>
                              <select name="" id="" class="error input-control">
                                    <option value="">Text</option>
                                    <option value="">pune</option>
                                    <option value="">indore</option>
                                    <option value="">bhopal</option>
                              </select>
                          </div>
                    </form>
               </div>
               <div class="col-md-4">
                    <div>
                         <h2>Success</h2>
                    </div>
                    <form action="">
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="success input-control">
                         </div>
                         <div class="relative">
                              <i class="fa-solid fa-star absolute"></i>
                              <input type="text" name="" id="" placeholder= " Text"  class="success input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="$0.00"  class="success input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="success input-control">
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="0.0%"  class="success input-control">
                         </div>
                         <div class="relative">
                              <input type="text" name="" id="" placeholder="Text"  class="success input-control">
                              <i class="fa-regular fa-circle-xmark absolute-2"></i>
                         </div>
                         <div>
                              <input type="text" name="" id="" placeholder="Text"  class="success input-control">
                         </div>
                         <div class="relative">
                              <h6 class="absolute-3">Monthly</h6>
                              <select name="" id="" class="success input-control ">
                                   <option value="">$0.00</option>
                                   <option value="">$5.0000</option>
                                   <option value="">$6.0000</option>
                                   <option value="">$7.0000</option>
                                   <option value="">$8.0000</option>
                              </select>
                         </div>
                         <div>
                              <select name="" id="" class="success input-control">
                                    <option value="">Text</option>
                                    <option value="">pune</option>
                                    <option value="">indore</option>
                                    <option value="">bhopal</option>
                              </select>
                          </div>
                    </form>
               </div>
          </div>
     </div>
</body>
</html>
