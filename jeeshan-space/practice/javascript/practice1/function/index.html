<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>


        <script>

            let i, body, header, nav, container1, row1;
            body = document.querySelector('body');

            function headerBlock(){
                header = document.createElement('header');
                body.appendChild(header);
                container1 = document.createElement('div');
                header.appendChild(container1);
                row1 = document.createElement('div');
                container1.appendChild(row1);

                
                header.setAttribute('class', 'p-3 bg-warning text-light')
                container1.setAttribute('class', 'container');
                row1.setAttribute('class', 'row');

                row1.innerHTML = `
                    <div class="col-md-6">
                        <h3>Website Logo</h3>
                    </div>
                    <div class="col-md-6">
                        <ul class='navbar nav'>
                            <li class="list-item">
                                <a href="#" class="nav-link text-light">Home</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="nav-link text-light">Service</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="nav-link text-light">Gallery</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="nav-link text-light">Contact us</a>
                            </li>
                        </ul>
                    </div>
                `;
            }
            headerBlock()


            
         
            

        </script>
    </body>
</html>
