<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link href="./assets/main.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Default -->
     <h2>Default Button</h2>
     <div>
        <button class="btn btn-primary">Pihu Button</button>
        <button class="btn btn-success">Pihu Button</button>
        <button class="btn btn-danger">Pihu Button</button>
        <button class="btn btn-warning">Pihu Button</button>
     </div>
     <h2>Text Button</h2>
     <div>
        <button class="btn btn-text-primary">Pihu Button</button>
        <button class="btn btn-text-success">Pihu Button</button>
        <button class="btn btn-text-danger">Pihu Button</button>
        <button class="btn btn-text-warning">Pihu Button</button>
     </div>
     <h2>Outline Button</h2>
     <div>
        <button class="btn btn-outline-primary">Pihu Button</button>
        <button class="btn btn-outline-success">Pihu Button</button>
        <button class="btn btn-outline-danger">Pihu Button</button>
        <button class="btn btn-outline-warning">Pihu Button</button>
     </div>
</body>
</html>
