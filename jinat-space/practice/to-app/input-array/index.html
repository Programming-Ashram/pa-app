<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .alert{
               bottom: 40px;
               left:50%;
               right:50%;
               transform: translateX(-50%);
               display: none;
          }
     </style>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     
     <div class="w-50 text-center p-2 m-auto">
          <input class="form-control" type="text" id="name">
          <button id="btn" type="button" class="btn btn-primary mt-2">Add Name</button>
     </div>

     <hr>

     <div class="text-center">
          <h5>Add Data</h5>
     </div>

     <div class="w-50 m-auto">
          <ul id="list" class="list-unstyled"></ul>
     </div>
      
     <div class="w-25 m-auto position-absolute alert alert-success" id="alert" role="alert">
          Successfully Added
     </div>

     <div class="w-25 m-auto position-absolute alert alert-danger" id="alert-Warn" role="alert">
          Please Fill the input
     </div>

     <div class="w-25 m-auto position-absolute alert alert-success" id="alert-delete" role="alert">
          Successfully Deleted
     </div>

     <script src="./app.js"></script>
</body>
</html>
