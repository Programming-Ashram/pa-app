<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     
     <section>
          <div class="container">
               <div class="row align-items-center">
                    <div class="col-md-6">
                         <h3 class="display-3">Javascript Validation Form</h3>
                         <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas suscipit incidunt architecto facilis at tempore rem aliquam voluptatibus labore nemo!</p>
                    </div>
                    <div class="col-md-6">
                         <form action="">
                              <div class="form-group my-3">
                                   <label for="">Full Name</label>
                                   <input type="text" name="" id="fname" class="form-control">
                                   <div class="message">
                                        <span class="text-secondary" id="fnameMessage">Ex. User Name</span>
                                   </div>
                              </div>
                              <div class="form-group my-3">
                                   <label for="">Email</label>
                                   <input type="email" name="" id="mailme" class="form-control">
                                   <div class="message">
                                        <span class="text-secondary" id="mailMessage">Ex. User@gmail.com </span>
                                   </div>
                              </div>
                              <div class="form-group my-3">
                                   <label for="">Phone Number</label>
                                   <input type="number" name="" id="num" class="form-control">
                                   <div class="message">
                                        <span class="text-secondary" id="numMessage">Ex. +91xxxxxxxx </span>
                                   </div>
                              </div>
                         </form>

                         <button type="submit" class="mt-2 btn btn-success" id="btn">Add Data</button>
                    </div>
               </div>
          </div>
     </section>


     <script src="./app.js"></script>
</body>
</html>
