<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Car Deal</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

     <div class="container p-4 shadow rounded my-4" >
          <div>
               <h2>The most searched cars</h2>
          </div>
          <div class="row justify-content-between" id="searched"></div>
     </div>

     <div class="container p-4 shadow rounded my-4">
          <div>
               <h2>Electric Cars</h2>
          </div>
          <div class="row justify-content-between" id="electricCar"></div>
     </div>
    <div class="container p-4 shadow rounded my-4">
     <div>
          <h2>Upcoming Cars</h2>
     </div>
     <div class="row justify-content-between" id="newModel"></div>
    </div>
    <div class="container p-4 shadow rounded my-4">
     <div>
          <h2>Latest Car</h2>
     </div>
     <div class="row justify-content-between" id="latestCar"></div>
    </div>
    <div class="container p-4 shadow rounded my-4">
     <div>
          <h2>Popular Brands</h2>
     </div>
     <div class="row justify-content-between" id="brand"></div>
    </div>
    <div class="container p-4 shadow rounded my-4">
     <div>
          <h2>Know more to choose better</h2>
     </div>
     <div class="row justify-content-between" id="choice"></div>
    </div>

     <script src="./app/import/searchcar.js" type="module"></script>
</body>
</html>
