<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Car Deal</title>
     <style>
          .abs-1{
               left: 106px;
               top: 66px;
               z-index: 99999;
          }
          .abs-2{
               left: 183px;
               top: 50px;
               
          }
          .nav-link:is(.active){
               background-color: black !important;
               color: white;
               position: relative;
          }
     </style>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <header class="py-4">
          <div class="container">
               <div class="row" id="headerArea"></div>
          </div>
     </header>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav" id="allMenus">
              </ul>
            </div>
          </div>
        </nav>
        <section class="position-relative">
          <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
           
          </div>
          <div class="carousel-inner" id="allSlider">
            
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="container">
          <div class="position-absolute abs-1 bg-light shadow-lg p-2 border-0 rounded-3 w-25" >
               <h1>Find your right car</h1>
               <ul class="nav nav-pills mb-3 d-flex justify-content-around" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">New Car</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Used Car</button>
                    </li>
                    
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                         <div class="d-flex justify-content-around mt-3">
                              <div>
                                   <input type="radio" name="" id="">
                                   <label for="">By Budget</label>
                              </div>
                              <div>
                                   <input type="radio" name="" id="">
                                   <label for="">By Brand</label>
                              </div>
                         </div>
                         <select name="" id="" class=" form-control mt-2">
                              <option value="">Select Budget</option>
                              <option value="">1-5 Lakh</option>
                              <option value="">5-10 Lakh</option>
                              <option value="">10-15 Lakh</option>
                              <option value="">15-20 Lakh</option>
                              <option value="">20-25 Lakh</option>
                              <option value="">25-30 Lakh</option>
                         </select>
                         <select name="" id="" class=" form-control">
                              <option value="">All Vehicle Type</option>
                              <option value="">Hatchback</option>
                              <option value="">Sedan</option>
                              <option value="">SUV</option>
                              <option value="">MUV</option>
                              <option value="">Luxuary</option>
                              
                         </select>

                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                         <div class="d-flex justify-content-around mt-3">
                              <div>
                                   <input type="radio" name="" id="">
                                   <label for="">By Budget</label>
                              </div>
                              <div>
                                   <input type="radio" name="" id="">
                                   <label for="">By Model</label>
                              </div>
                         </div>
                         <select name="" id="" class=" form-control mt-2">
                              <option value="">Select Budget</option>
                              <option value="">1-5 Lakh</option>
                              <option value="">5-10 Lakh</option>
                              <option value="">10-15 Lakh</option>
                              <option value="">15-20 Lakh</option>
                              <option value="">20-25 Lakh</option>
                              <option value="">25-30 Lakh</option>
                         </select>
                         <select name="" id="" class=" form-control">
                              <option value="">Select City</option>
                              <option value="">Mumbai</option>
                              <option value="">Kolkata</option>
                              <option value="">Balaghat</option>
                              <option value="">Gondia</option>
                              <option value="">Nagpur</option>
                              
                         </select>

                    </div>
                    
                  </div>
               
               
               <button class="btn btn-warning w-100 mt-5">SEARCH</button>
          </div>
        </div>
    </section>
     <article>
          <div class="container p-4 shadow rounded my-4" >
               <div>
                    <h2>The most searched cars</h2>
               </div>
               <div class="row justify-content-between" id="searched"></div>
          </div>
     
          <div class="container p-4 shadow rounded my-4">
               <div>
                    <h2>Electric Cars</h2>
               </div>
               <div class="row justify-content-between" id="electricCar"></div>
          </div>
         <div class="container p-4 shadow rounded my-4">
          <div>
               <h2>Upcoming Cars</h2>
          </div>
          <div class="row justify-content-between" id="newModel"></div>
         </div>
         <div class="container p-4 shadow rounded my-4">
          <div>
               <h2>Latest Car</h2>
          </div>
          <div class="row justify-content-between" id="latestCar"></div>
         </div>
         <div class="container p-4 shadow rounded my-4">
          <div>
               <h2>Popular Brands</h2>
          </div>
          <div class="row justify-content-between" id="brand"></div>
         </div>
         <div class="container p-4 shadow rounded my-4">
          <div>
               <h2>Know more to choose better</h2>
              
          </div>
          <div class="row justify-content-between" id="choice"></div>
         </div>
     
     </article>

     <article>

          <div class="container">
               <div class="container p-4 shadow rounded my-4">
                    <div>
                         <h2>Popular Brands</h2>
                    </div>
               <div class="row" id="popularBrands">
                    
               </div>
          </div>
     </article>

     <article>
          <div class="container p-4 shadow rounded my-4">
               <div>
                    <h2>Car visual stories</h2>
               </div>
               <div class="row" id="visualCar"></div>
          </div>
     </article>

     <article>
          <div class="container p-4 shadow rounded my-4">
               <div>
                    <h2>Compare to buy the right car
                    </h2>
               </div>
               <div class="row" id="compareArea">

                    
               </div>
          </div>
     </article>
     <footer>
          <div class="container">
               <div class="row" id="footerArea"></div>
          </div>
     </footer>

    
     <script src="./app/import/GetHeader.js" type="module"></script>
     <script src="./app/import/GetNav.js" type="module"></script>
     <script src="./app/import/GetSlider.js" type="module"></script>
     <script src="./app/import/searchcar.js" type="module"></script>
     <script src="./app/import/GetBrand.js" type="module"></script>
     <script src="./app/import/Getvisual.js" type="module"></script>
     <script src="./app/import/GetCompare.js" type="module"></script>
     <script src="./app/import/GetFooter.js" type="module"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
