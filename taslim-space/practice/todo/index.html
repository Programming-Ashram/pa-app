<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .alert{
            display : none;
            width: 30%;
            margin: 0 auto;
            position: absolute;
            bottom: 30px;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="w-75 d-flex justify-content-center p-4">
        <input type="text" id="name" class="w-75 form-control m-auto align-items-center">
        <button type="button" id="btn" class="btn btn-primary btn-sm px-1 py-1">Add Data</button>
    </div>

    <div class="container">
        <div class="w-75">
            <ul class="list-unstyled" id="list"></ul>
        </div>
    </div>

    <div class="alert alert-success" role="alert" id="success-alert">
        Data Is Successfully Added..
    </div>

    <div class="alert alert-danger" role="alert" id="error-alert">
        Data has Been Deleted 
    </div>

    <div class="alert alert-warning" role="alert" id="warn-alert">
        Please fil Input Box!!!
    </div>

    <script src="./app.js"></script>
</body>
</html>
