<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
        </div>
    </div>
<script>
    
     var car = [
            {
                 carName: "Audi",
                carColor: "white",
                 carType: "Fuel"
            },
             {
                 carName: "BMW",
                 carColor: "Black",
                 carType: "Fuel"
             },
             {
                 carName: "range rover",
                 carColor: "Pink",
                 carType: "Fuel"
             },
             {
                 carName: "alfa",
                 carColor: "Pink",
                 carType: "Fuel"
             }
            ]
            var body = document.querySelector('body');
    for(var i = 0; i < car.length; i++){
        body.innerHTML += `
           <li class='bg-primary text-light'>${car[i].carName}</li>
        `;
    }
</script>
        
</body>
</html>
