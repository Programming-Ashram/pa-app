<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-vector/set-rank-badge-icons_6735-1335.jpg" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Badges</title>
</head>
<body>
    <div>
        <div class="text">
            <h1 class="font"><i>Badges</i></h1>
        </div>
        <div class="text">
            <span class="badge rounded-pill text-bg-primary">Primary</span>
            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
            <span class="badge rounded-pill text-bg-success">Success</span>
            <span class="badge rounded-pill text-bg-danger">Danger</span>
            <span class="badge rounded-pill text-bg-warning">Warning</span>
            <span class="badge rounded-pill text-bg-info">Info</span>
            <span class="badge rounded-pill text-bg-dark">Dark</span>
        </div>
    </div>
    <div>
        <div>
            <div class="text">
                <h1 class="font">Outline-Badges</h1>
            </div>
            <div class="text">
                <span class="badge rounded-pill outline-bg-primary">Primary</span>
                <span class="badge rounded-pill outline-bg-secondary">Secondary</span>
                <span class="badge rounded-pill outline-bg-success">Success</span>
                <span class="badge rounded-pill outline-bg-danger">Danger</span>
                <span class="badge rounded-pill outline-bg-warning">Warning</span>
                <span class="badge rounded-pill outline-bg-info">Info</span>
                <span class="badge rounded-pill outline-bg-dark">Dark</span>
            </div>
        </div>
    </div>
</body>
</html>
